# Generated by DipDup 7.1.0
[project]
name = "dao_indexer"
version = "0.0.1"
description = "Teia DAO indexer built with DipDup"
license = { text = "MIT" }
authors = [
    { name = "Javier Gracia Carpio", email = "jagracar@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.11,<3.12"
dependencies = [
    "dipdup>=7,<8",
]

[tool.pdm.dev-dependencies]
dev = [
    "isort",
    "black",
    "ruff",
    "mypy",
]

[tool.pdm.scripts]
_isort = "isort ."
_black = "black ."
_ruff = "ruff check --fix ."
_mypy = "mypy --no-incremental --exclude dao_indexer ."

[tool.pdm.scripts.all]
help = "Run all checks"
composite = ["format", "lint"]

[tool.pdm.scripts.format]
help = "Format code with isort and black"
composite = ["_isort", "_black"]

[tool.pdm.scripts.image]
help = "Build Docker image"
cmd = "docker buildx build . --load --progress plain -f deploy/Dockerfile -t dao_indexer:latest"

[tool.pdm.scripts.lint]
help = "Check code with ruff and mypy"
composite = ["_ruff", "_mypy"]

[tool.isort]
line_length = 80
force_single_line = true

[tool.black]
line-length = 80
target-version = ['py311']
skip-string-normalization = true

[tool.ruff]
line-length = 80
target-version = 'py311'
extend-select = ["B", "C4", "FA", "G", "PTH", "RUF", "TCH"]

[tool.mypy]
python_version = "3.11"
plugins = ["pydantic.mypy"]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"